<!-- create_post.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <!-- Include any necessary CSS files or stylesheets -->
</head>
<body>

        <h2>Create Post</h2>

            {{ form.as_p }}
            <button type="submit">Create Post</button>
        </form>
    </div>
</body>
</html>
